<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" />
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/catalog" routerLinkActive="active">Catalog</a>
    <div class="cart">
      <a routerLink="/cart" routerLinkActive="active">Cart</a>
    </div>
  </div>

  <!-- <div class="right" *ngIf="user"> -->
  <div class="right" *ngIf="user$ | async; else register">
    <div>
      <img
        src="/assets/images/profile.png"
        (click)="toggleSignOutMenu()"
        alt="profile"
      />
      <div class="sign-out" *ngIf="showSignOutMenu">
        <button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </div>
  <!-- <div class="right" *ngIf="!user"> -->
  <ng-template #register>
    <div class="right">
      <a routerLink="/signIn" routerLinkActive="active">Sign In</a>
      <a href="" class="cta">Register</a>
    </div>
  </ng-template>
</div>
