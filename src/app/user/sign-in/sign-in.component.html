<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email"
      #email="ngModel"
      required
      email
      placeholder="Email Address"
      [(ngModel)]="credentials.email"
      type="text"
    />
    <em class="error" *ngIf="email.errors?.['required'] && email.touched"
      >Email can not be empty</em
    >
    <em class="error" *ngIf="email.errors?.['email'] && email.touched"
      >Email should have a valid format</em
    >
    <input
      name="password"
      #password="ngModel"
      required
      placeholder="Password"
      [(ngModel)]="credentials.password"
      type="password"
    />
    <em class="error" *ngIf="password.invalid && password.touched"
      >Password can not be empty</em
    >
    <div class="buttons">
      <button
        type="submit"
        [disabled]="signInForm.form.invalid"
        class="button cta"
      >
        Sign In
      </button>
    </div>
    <div class="signInError" *ngIf="signInError">
      Sign-In Failed. Please Try again.
    </div>
  </form>
</div>
